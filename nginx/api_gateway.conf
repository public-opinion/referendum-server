include api_backends.conf;
# include api_keys.conf;

server {
    # access_log /var/log/nginx/api_access.log main; # Each API may also log to a separate file

    listen 443 ssl;
    # server_name api.example.com;

    # TLS config
    # sudo openssl req -x509 -nodes -days 365
    # -newkey rsa:2048 -keyout api_key.key -out api_key.crt
    ssl_certificate      /etc/ssl/certs/api_key.crt;
    ssl_certificate_key  /etc/ssl/private/api_key.key;
    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  5m;
    ssl_ciphers          HIGH:!aNULL:!MD5;
    ssl_protocols        TLSv1.2 TLSv1.3;

    # API definitions, one per file
    include api_conf.d/*.conf;

    # Error responses
    error_page 404 = @400;         # Invalid paths are treated as bad requests
    proxy_intercept_errors on;     # Do not send backend errors to the client
    # include api_json_errors.conf;  # API client friendly JSON error responses
    default_type application/json; # If no content-type then assume JSON
}